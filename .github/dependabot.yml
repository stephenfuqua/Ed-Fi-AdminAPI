version: 2
updates:
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "v1.2"
    labels:
      - "NuGet package updates"
    open-pull-requests-limit: 0

  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "v1.1"
    labels:
      - "NuGet package updates"
    open-pull-requests-limit: 0
    
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "v1.0"
    labels:
      - "NuGet package updates"
    open-pull-requests-limit: 0
